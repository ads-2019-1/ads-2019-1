{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}UNBIND{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class='navbar navbar-default navbar-static-top'>
        <div class="container">
            <ul class='nav navbar-nav'>
                <li><a class='navbar-brand' href="{% url 'index' %}">UNBIND</a></li>
                {% if request.user and not request.user.is_authenticated %}
                    <li><a class='navbar-brand' href="{% url 'login' %}">LOGIN</a></li>
                    <li><a class='navbar-brand' href="{% url 'register' %}">REGISTRO</a></li>
                {% else %}
                    <li><a class='navbar-brand' href="{% url 'logout' %}">LOGOUT</a></li>
                    {% if user.is_superuser %}
                    <li><a class='navbar-brand' href="{% url 'admin:index' %}">ADMIN</a></li>
                    {% endif %}                
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container" id="main">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
