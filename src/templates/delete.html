{% extends "base.html" %} {% block title %}Deletar conta | UNBIND{% endblock %} {% block body %}
<section class="min-vh-100 py-5">
    <div class="container">
        <div class="mt-4 after-nav">
            <h1 class="my-2">Confirmar exclusão de conta</h1>
            <form method="POST">
                {% csrf_token %}
                <h6>A conta @{{ usuario }} não poderá mais ser recuperada.</h6>
                <button class="btn btn-danger mt-3" type="submit">Deletar conta</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
