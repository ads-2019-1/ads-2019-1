{% extends "perfil.html" %} 
{% block title %}Alterar Senha | UNBIND{% endblock %} 
{% block profile %}

<div class="d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="col-xl-4 col-lg-5 col-md-6 mb-4">
        <h2 class="mb-4 text-center">Alterar senha</h2>
        <form method="POST">
            {% csrf_token %}{{ form.as_p }}
            <div class="form-group">
                <button class="btn btn-primary btn-block">Trocar senha</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
